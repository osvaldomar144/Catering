<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: headerfiles(title='Register')"> </head>
<body>
	<header th:replace="fragments/layout.html :: navMenu"></header>

	<h2>Register</h2>
	<form th:action="@{/register}" method="post">
	<div th:object="${user}">
		<div>Nome:<br><input type="text" placeholeder="Nome" th:field="*{nome}"  required></div>
		<div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" th:style="'color:red'"></div>
		
		<div>Cognome:<br><input type="text" placeholeder="Cognome" th:field="*{cognome}" required></div>
		<div th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}" th:style="'color:red'"></div>
	</div>
	<div th:object="${credentials}">
		<div>Username:<br><input type="text" placeholeder="Username" th:field="*{username}" required></div>
		<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:style="'color:red'"></div>
		
		<div>Password:<br><input type="password" placeholeder="Password" th:field="*{password}" required></div>
		<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:style="'color:red'"></div>
	</div>
		
		<div><button type="submit">Conferma</button></div>
	</form>
	
	<footer th:replace="fragments/layout.html :: fondo(back='/')"></footer>
</body>
</html>
