<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<!-- ================================================================================= -->
<!-- 							HEADER FILES          								   -->
<!-- ================================================================================= -->
<head th:fragment="headerfiles(title)">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="shortcut icon" href="images/favicon.png" type="">
  <title th:text="${title}"></title>
  
  <!-- bootstrap core css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

  <!--owl slider stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- Custom styles -->
  <link href="/css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="/css/responsive.css" rel="stylesheet" />
</head>

<body>
    <!-- ============================================================================ -->
	<!-- 							HEADER                  					      -->
	<!-- ============================================================================ -->
    <header th:fragment="navMenu" class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" th:href="@{/}">
            <span>
              Catering Alexis
            </span>
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  mx-auto ">
              <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/chefs}">Chef</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/buffets}">Buffet</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/piatti}">Piatti</a>
              </li>
            </ul>
            <div class="user_option">
              <a href="" class="user_link">
                <i class="fa fa-user" aria-hidden="true"></i>
              </a>
			  <div sec:authorize="!isAuthenticated()">
	              <a th:href="@{/login}" class="order_online">
	                Login
	              </a>
	              <a th:href="@{/register}" class="order_online">
	                Register
	              </a>
			  </div>
			  <div sec:authorize="isAuthenticated()">
	              <a th:href="@{/profile}" class="order_online">
	                Profile
	              </a>
	              <a th:href="@{/logout}" class="order_online">
	                LogOut
	              </a>
			  </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    
    <div th:fragment="backButton(back)">
    	<br>
	    <a th:href="@{${back}}" class="btn btn-info btn-lg">Indietro</a><br>
	    <br>
    </div>
    
	<footer th:fragment="fondo" class="footer_section">
	    <div class="container">
	      <div class="row">
	        <div class="col-lg-12 footer-col">
	          <div class="footer_detail">
	            <a href="" class="footer-logo">
	              Servizio di Catering
	            </a>
	            <p>
	              Sistema informativo di una societ√† che offre servizi di catering.
	            </p>
	            <div class="footer_social">
	              <a href="">
	                <i class="fa fa-facebook" aria-hidden="true"></i>
	              </a>
	              <a href="">
	                <i class="fa fa-twitter" aria-hidden="true"></i>
	              </a>
	              <a href="">
	                <i class="fa fa-linkedin" aria-hidden="true"></i>
	              </a>
	              <a href="">
	                <i class="fa fa-instagram" aria-hidden="true"></i>
	              </a>
	              <a href="">
	                <i class="fa fa-pinterest" aria-hidden="true"></i>
	              </a>
	            </div>
	          </div>
	        </div>
	      </div>
	      <div class="footer-info">
	        <p>
	          &copy; <span id="displayYear"></span> Created By Osvaldo Alexis Hidalgo Martinez<br><br>
	          Sistemi Informativi su Web
	        </p>
	      </div>
	    </div>
	</footer>
	
	<div th:fragment="jsFiles">
	  <!-- jQuery -->
	  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	  <!-- bootstrap js -->
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
	  <!-- owl slider -->
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
	  </script>
	
	  <!-- PER FILTER DEI BOX -->
	  <!-- isotope js -->
	  <script src="https://unpkg.com/isotope-layout@3.0.4/dist/isotope.pkgd.min.js"></script>
	  <!-- custom js -->
	  <script src="/js/custom.js"></script>
	</div>
	

</body>
</html>
