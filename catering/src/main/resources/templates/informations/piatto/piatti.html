<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: headerfiles(title='Elenco Piatti')"> </head>
<body>
	<header th:replace="fragments/layout.html :: navMenu"></header>

	  <section class="boxInfo_section layout_padding">
	    <div class="container">
	      <div class="heading_container">
	        <h2>Elenco Piatti</h2>
	      </div>
	      
        <div class="row grid">
          <div th:each="piatto : ${piatti}" class="col-sm-6 col-lg-4 all">
            <div class="box">
              <div>
                <div class="img-box">
                  <img src="/images/piatto.png" alt="">
                </div>
                <div class="detail-box">
                  <strong>Nome</strong>
                  <p th:text="${piatto.nome}">Nome Piatto</p>
                  <strong>Descrizione:</strong>
                  <p th:text="${piatto.descrizione}">Descrizione</p>
                  <p><a th:href="@{/piatto/} + ${piatto.id}" class="btn btn-sm">Dettagli</a></p>
                </div>
              </div>
            </div>
          </div>
      </div>
	      
	      <div th:replace="fragments/layout.html :: backButton(back='/')"></div>
	    </div> <!-- end container -->
	  </section>
	
	<footer th:replace="fragments/layout.html :: fondo"></footer>
	<div th:replace="fragments/layout.html :: jsFiles"></div>
</body>
</html>
