<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: headerfiles(title='Modifica Buffet')"> </head>
<body>
	<header th:replace="fragments/layout.html :: navMenu"></header>

	<h2>Modifica Buffet for Chef <strong th:text="${buffet.chef.nome}"></strong></h2>
	<form th:action="@{/admin/buffet/modificaBuffet/} + *{id}" method="post" th:object="${buffet}">
		 <div th:if="${#fields.hasGlobalErrors()}">
			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
		</div>
		<div>Nome:<br><input type="text" th:field="*{nome}"></div>
		<div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
		<br>
		<div>Descrizione:<br><input type="text" th:field="*{descrizione}"></div>
		<div th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></div>
		<br>

		<ul>
			<li th:each="piatto : *{piatti}">
				<span th:text="${piatto.nome}">Nome Piatto</span>
				<a th:href="@{/admin/piatto/modificaPiatto} + ${piatto.id}"> Modifica</a>
			</li>
		</ul>

		<div><button type="submit">Modifica</button></div>
	</form>
	<br>
	
	<footer th:replace="fragments/layout.html :: fondo(back='/admin/chef/modificaChef/' + ${buffet.chef.id})"></footer>
</body>
</html>
